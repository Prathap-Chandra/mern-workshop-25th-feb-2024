<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Hello Bulma!</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <style>
            :root {
                --background-color: #333;
                --text-color: #fff;
            }

            html {
                background-color: var(--background-color);
                color: var(--text-color);
                height: auto;
            }

            /* Rest of your CSS code */

        </style>
    </head>
    <body>
        <section class="section">
            <div class="container">
                <h1 class="title">Hello World</h1>
                <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
                <button onclick="toggleColorScheme()">Toggle Color Scheme</button>
            </div>
        </section>

        <script>
            function toggleColorScheme() {
                const html = document.querySelector("html");
                const currentColorScheme = html.getAttribute("data-color-scheme");

                if (currentColorScheme === "dark") {
                    html.setAttribute("data-color-scheme", "light");
                    html.style.setProperty("--background-color", "#fff");
                    html.style.setProperty("--text-color", "#333");
                } else {
                    html.setAttribute("data-color-scheme", "dark");
                    html.style.setProperty("--background-color", "#333");
                    html.style.setProperty("--text-color", "#fff");
                }
            }
        </script>
    </body>
</html>
